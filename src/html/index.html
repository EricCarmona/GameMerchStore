<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/css/index.css">
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <header class="header">
      <div class="header__left">
        <div class="header__logo">
          <!-- Logo -->
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-gamepad-2">
            <line x1="6" x2="10" y1="11" y2="11" />
            <line x1="8" x2="8" y1="9" y2="13" />
            <line x1="15" x2="15.01" y1="12" y2="12" />
            <line x1="18" x2="18.01" y1="10" y2="10" />
            <path
              d="M17.32 5H6.68a4 4 0 0 0-3.978 3.59c-.006.052-.01.101-.017.152C2.604 9.416 2 14.456 2 16a3 3 0 0 0 3 3c1 0 1.5-.5 2-1l1.414-1.414A2 2 0 0 1 9.828 16h4.344a2 2 0 0 1 1.414.586L17 18c.5.5 1 1 2 1a3 3 0 0 0 3-3c0-1.545-.604-6.584-.685-7.258-.007-.05-.011-.1-.017-.151A4 4 0 0 0 17.32 5z" />
          </svg>
        </div>
        <h1 class="header__title">GameMerchStore</h1>
      </div>

      <nav class="header__nav">
        <button class="header__nav-button btn-nintendo">Nintendo</button>
        <button class="header__nav-button btn-play">Playstation</button>
        <button class="header__nav-button btn-xbox">Xbox</button>
        <button class="header__nav-button btn-indie">Indie</button>
      </nav>

      <div class="header__right">
        <!-- Search box con icono dentro -->
        <div class="header__search">
          <div class="header__search-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-search">
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.34-4.34" />
            </svg>
            <input type="text" id="searchInput" class="header__search-input" placeholder="Search for product...">
          </div>
        </div>

        <!-- Dark mode -->
        <button class="header__darkMode">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-sun">
            <circle cx="12" cy="12" r="4" />
            <path
              d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41" />
          </svg>
        </button>

        <!-- Login con icono dentro -->
        <button class="header__login">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-user-round-plus">
            <path d="M2 21a8 8 0 0 1 13.292-6" />
            <circle cx="10" cy="8" r="5" />
            <path d="M19 16v6" />
            <path d="M22 19h-6" />
          </svg>
          <span class="header__login-span">Log in</span>
        </button>

        <!-- Cart -->
        <button class="header__cart">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-shopping-cart">
            <circle cx="8" cy="21" r="1" />
            <circle cx="19" cy="21" r="1" />
            <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12" />
          </svg>
          <span class="cart-badge" style="display: bloke;">0</span>
        </button>
      </div>
    </header>

    <main>
      <!-- section test -->
    <section>
      <br>
      <br>
      <section class="container__products">
        <div class="products">PlayStation Controller</div>
        <div class="products">Nintendo Switch</div>
        <div class="products">Xbox Shirt</div>
        <div class="products">Dark Souls</div>
        <div class="products">Hollow Knight</div>
        <p id="noResultsMessage" class="no-results" style="display:none;">No products found.</p>
      </section>
    </section>
    <!-- section test -->
    </main>

    <script src="/src/js/index.js"></script>
  </body>

</html>
